name: build-runpod-worker

on:
  push:
    branches: [main]
    paths:
      - "hdr-worker/**"
      - ".github/workflows/build-runpod.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: hdr-worker
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            zhoujin0618/hdr:latest
            zhoujin0618/hdr:${{ github.sha }}
          cache-from: type=registry,ref=zhoujin0618/hdr:cache
          cache-to: type=registry,ref=zhoujin0618/hdr:cache,mode=max

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: hdr-worker
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/hdr:latest
            ghcr.io/${{ github.repository_owner }}/hdr:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/hdr:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/hdr:cache,mode=max
