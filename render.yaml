services:
  # 1. Redis a service (if you use Upstash, you can remove this)
  - type: redis
    name: metrovan-redis
    plan: free
    ipAllowList: []

  # 2. Web Service (API + Worker combined)
  - type: web
    name: metrovan-server
    env: node
    plan: free # or your desired plan
    rootDir: server
    buildCommand: ./scripts/install-hdr-deps.sh && pnpm install --prod=false && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromService:
          type: redis
          name: metrovan-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: wangzhan
      - key: R2_PUBLIC_DOMAIN
        sync: false
      - key: RUNNINGHUB_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
